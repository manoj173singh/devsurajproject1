trigger: none

pool: latestnew

steps:
  - 
- task: TerraformInstaller@1
  displayName: terraform install
  inputs:
    terraformVersion: 'latest'
    
- task: TerraformTask@5
  inputs:
    provider: 'azurerm'
    command: 'init'
    workingDirectory: '$(System.DefaultWorkingDirectory)/Files'
    backendServiceArm: 'secret-new'
    backendAzureRmOverrideSubscriptionID: '5369b775-4454-47a6-b121-4f2261fc0725'
    backendAzureRmKey: 'newpipeline'